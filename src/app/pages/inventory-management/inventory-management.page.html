<ion-header class="page-header">
  <ion-toolbar>
    <ion-title>
      <ion-label>庫存管理</ion-label>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addIngredient()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-row class="grid-title">
  <ion-col size="4">
    <ion-label>材料</ion-label>
  </ion-col>
  <ion-col size="4">
    <ion-label>數量</ion-label>
  </ion-col>
  <ion-col size="4">
    <ion-label>&nbsp;</ion-label>
  </ion-col>
</ion-row>

<ion-content>
  <ion-grid class="grid">
    <ion-row *ngFor="let ingredient of ingredients; let idx = index">
      <ion-col size="4">
        <ion-label>{{ingredient.name}}</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label>{{ingredient.totalQuantity}}</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-row>
          <ion-col>
            <ion-button color="success" fill="solid" shape="round" expand="block" (click)="restockIngredient(idx)">
              進貨
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="danger" fill="solid" shape="round" expand="block" (click)="consumeIngredient(idx)">
              出貨
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
