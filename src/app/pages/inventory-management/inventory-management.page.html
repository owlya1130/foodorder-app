<ion-header>
  <ion-toolbar>
    <ion-title>庫存管理</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addIngredient()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-row class="ion-text-center">
  <ion-col size="4">
    <ion-label>材料</ion-label>
  </ion-col>
  <ion-col size="4">
    <ion-label>數量(單位)</ion-label>
  </ion-col>
  <ion-col size="4">
    <ion-label>動作</ion-label>
  </ion-col>
</ion-row>

<ion-content>
  <ion-row
    class="ion-align-items-center ion-text-center"
    *ngFor="let ingredient of ingredients; let idx = index"
  >
    <ion-col size="4">
      <ion-label>{{ingredient.name}}</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label>{{ingredient.qty}}({{ingredient.unit}})</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-row>
        <ion-col>
          <ion-button
            color="success"
            fill="solid"
            shape="round"
            expand="block"
            (click)="restockIngredient(idx)"
          >
            進貨
            <ion-ripple-effect></ion-ripple-effect>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button
            color="danger"
            fill="solid"
            shape="round"
            expand="block"
            (click)="consumeIngredient(idx)"
          >
            出貨
            <ion-ripple-effect></ion-ripple-effect>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
