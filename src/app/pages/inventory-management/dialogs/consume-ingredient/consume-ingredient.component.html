<ion-header>
  <ion-toolbar>
    <ion-title>出貨</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label>材料</ion-label>
    <ion-input readonly [value]="ingredient.name"></ion-input>
  </ion-item>

  <ion-radio-group [(ngModel)]="action">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>過期</ion-label>
          <ion-radio slot="start" mode="md" value="expired"></ion-radio>
        </ion-item>
      </ion-col>
      <ion-col *ngIf="ingredientSplitConfig !== null">
        <ion-item>
          <ion-label>分裝</ion-label>
          <ion-radio slot="start" mode="md" value="split"></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-radio-group>
  <ion-item>
    <ion-label>數量</ion-label>
    <ion-input type="number" required [(ngModel)]="consume_qty"></ion-input>
  </ion-item>
  <ion-item *ngIf="action === 'split'">
    <ion-label>每份分裝成{{ingredientSplitConfig.split2name}}</ion-label>
    <ion-input type="number" required [(ngModel)]="ingredientSplitConfig.split2qty"></ion-input>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col>
      <ion-button
        color="danger"
        fill="solid"
        shape="round"
        expand="block"
        (click)="close()"
      >
        取消
        <ion-ripple-effect></ion-ripple-effect>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button
        color="success"
        fill="solid"
        shape="round"
        expand="block"
        [disabled]="addQty === 0 || addQty === null"
        (click)="onSubmit()"
      >
        確定
        <ion-ripple-effect></ion-ripple-effect>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
