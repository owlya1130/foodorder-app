<ion-header class="page-header">
  <ion-toolbar>
    <ion-title>
      <ion-label>點餐</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="height: 90%;">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>桌次</ion-label>
          <ion-select placeholder="選擇">
            <ion-select-option *ngFor="let diningTable of diningTables" [value]="diningTable.uid">{{diningTable.name}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row style="height: 100%;">
      <ion-col size=9>
        <ion-content>
          <ng-container *ngFor="let meal of meals">
            <ion-row>
              <ion-col>
                <ion-label>{{meal.c}}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size=3 class="meal" *ngFor="let m of meal.m" (click)="addToOrdered()">
                <ion-row>
                  <ion-col>餐點</ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>$1000</ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ng-container>
        </ion-content>
      </ion-col>
      <ion-col>
        <ion-content>
          <ion-row *ngFor="let order of ordered">
            <ion-col (click)="removeFromOrdered()">
              <ion-label>{{order}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
      <ion-label>消費金額: {{totalPrice}}</ion-label>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onOrdered()">
        <ion-label>結帳</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
