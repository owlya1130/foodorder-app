<ion-header class="page-header">
  <ion-toolbar>
    <ion-title>
      <ion-label>餐點及價格管理</ion-label>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addItem()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-row class="grid-title">
  <ion-col>
    <ion-label>分類</ion-label>
  </ion-col>
  <ion-col>
    <ion-label>餐點</ion-label>
  </ion-col>
  <ion-col>
    <ion-label>價格</ion-label>
  </ion-col>
  <ion-col>
    <ion-label>&nbsp;</ion-label>
  </ion-col>
</ion-row>
<ion-content>
  <ion-grid class="grid">
    <ng-container [ngSwitch]="tabSelected">
      <ng-container *ngSwitchCase="'meal'">
        <ion-row *ngFor="let meal of mealList; let idx = index">
          <ion-col>
            <ion-label style="color: red;">分類(新增)</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{meal.name}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>${{meal.price}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-button color="secondary" fill="solid" shape="round" (click)="configureItem(idx)">
              設定
            </ion-button>
          </ion-col>
        </ion-row>
      </ng-container>
      <ng-container *ngSwitchCase="'discount'">
        <ion-row *ngFor="let discount of discountList; let idx = index">
          <ion-col>
            <ion-label>{{discount.name}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{discount.rule.operator === '*'? discount.rule.value+'%' :
              discount.rule.operator+discount.rule.value}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-button color="secondary" fill="solid" shape="round" (click)="configureItem(idx)">
              設定
            </ion-button>
          </ion-col>
        </ion-row>
      </ng-container>
    </ng-container>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-radio-group [(ngModel)]="tabSelected" (ionChange)="onTabChanged()">
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label>餐點</ion-label>
          <ion-radio value="meal"></ion-radio>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item lines="none">
          <ion-label>折扣</ion-label>
          <ion-radio value="discount"></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-radio-group>
</ion-footer>
